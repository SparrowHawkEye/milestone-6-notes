<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome links -->
    <script
      src="https://kit.fontawesome.com/f070f2af8e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center m-4">
        Weather of <span id="location-title">Location</span>
      </h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Search Location"
          aria-label="Search Location"
          aria-describedby="button-addon2"
          id="location-input"
        />
        <button
          id="button-addon2"
          class="btn btn-outline-primary"
          onclick="searchLocation()"
        >
          <i class="fa-solid fa-magnifying-glass-location"></i>
          Search
        </button>
      </div>
      <div class="card mx-auto text-center" style="width: 18rem">
        <div class="card-header">Weather of Location</div>
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-solid fa-temperature-high"></i>
            <span>High</span> <span>86°</span>
          </li>
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-solid fa-temperature-low"></i>
            <span>Low</span> <span>60°</span>
          </li>
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-solid fa-smog"></i>
            <span>Humidity</span> <span>56%</span>
          </li>
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-solid fa-eye"></i>
            <span>Visibility</span><span>2 mi</span>
          </li>
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-thin fa-angles-down"></i>
            <span>Pressure</span><span>30.1 in</span>
          </li>
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-solid fa-wind"></i>
            <span>Wind</span><span>1 mph</span>
          </li>
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
          >
            <i class="fa-solid fa-cloud"></i>
            <span>Clouds</span><span>18</span>
          </li>
        </ul>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
